<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

    <script>
        var xyValues = [{
            x: 50,
            y: 7
        }, {
            x: 60,
            y: 8
        }, {
            x: 70,
            y: 8
        }, {
            x: 80,
            y: 9
        }, {
            x: 90,
            y: 9
        }, {
            x: 100,
            y: 14
        }, {
            x: 110,
            y: 14
        }, {
            x: 120,
            y: 14
        }, {
            x: 130,
            y: 14
        }, {
            x: 140,
            y: 14
        }, {
            x: 150,
            y: 14
        }];

        new Chart("myChart", {
            type: "scatter",
            data: {
                datasets: [{
                    pointRadius: 4,
                    pointBackgroundColor: "green",
                    data: xyValues
                }]
            },
            options: {
                legend: {
                    display: true
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            min: 510,
                            max: 360
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            min: 6,
                            max: 16
                        }
                    }],
                }
            }
        });
    </script>

</body>

</html>
